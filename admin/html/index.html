<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPGM Admin - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/LOGO.png" alt="MPGM Logo" class="login-logo">
            <h1>MPGM Admin Portal</h1>
            <p>Sign in to access the dashboard</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn-login">
                <span id="login-text">Sign In</span>
                <span id="login-spinner" class="spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
            
            <div id="login-error" class="error-message"></div>
        </form>
    </div>

    <script>
        // Firebase configuration (same as main site)
        const firebaseConfig = {
            apiKey: "AIzaSyDQuf7Pguje9A3XoIG1H_InDx4nLZWtuYg",
            authDomain: "mpmg-df88b.firebaseapp.com",
            projectId: "mpmg-df88b",
            storageBucket: "mpmg-df88b.appspot.com",
            messagingSenderId: "908511339384",
            appId: "1:908511339384:web:7ee14ab4addefd7d889e8d",
            measurementId: "G-KV57V7SEEJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const errorElement = document.getElementById('login-error');
            
            loginText.style.display = 'none';
            loginSpinner.style.display = 'inline-block';
            errorElement.textContent = '';
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Check if user is admin (you would implement this check)
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    loginText.style.display = 'inline-block';
                    loginSpinner.style.display = 'none';
                    
                    switch(error.code) {
                        case 'auth/invalid-email':
                            errorElement.textContent = 'Invalid email address';
                            break;
                        case 'auth/user-disabled':
                            errorElement.textContent = 'Account disabled';
                            break;
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorElement.textContent = 'Invalid email or password';
                            break;
                        default:
                            errorElement.textContent = 'Login failed. Please try again.';
                    }
                });
        });
    </script>
</body>
</html>
